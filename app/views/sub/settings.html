<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="utf-8" />
    <style>
      .setting-container {
        display: flex;
        list-style: none;
        padding: 10px 10px;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .setting-container > li {
        width: 50%;
        margin: 10px 0;
      }
    </style>
  </head>

  <body class="sub-window">
    <div class="d-flex w-100 h-100 flex-column">
      <ul class="nav justify-content-between align-items-stretch" id="settingTab">
        <li class="nav-item w-50">
          <a class="nav-link btn-tab" href="#general">General</a>
        </li>
        <li class="nav-item w-50">
          <a class="nav-link active btn-tab" href="#system">System</a>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <div class="tab-pane fade" id="general" role="tabpanel" aria-labelledby="general-tab">
          <ul>
            <li>Coming Soon...</li>
          </ul>
          <div class="development">
            <ul>
              <li>Theme:</li>
            </ul>
          </div>
        </div>
        <div class="tab-pane fade show active" id="system" role="tabpanel" aria-labelledby="system-tab">
          <form action="">
            <div class="form-group col-sm-6">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input input-setting" id="autoLaunch" />
                <label class="custom-control-label" for="autoLaunch">Auto Launch</label>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input input-setting" id="alwaysOnTop" />
                <label class="custom-control-label" for="alwaysOnTop">Always On Top</label>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input input-setting" id="expandOnHover" />
                <label class="custom-control-label" for="expandOnHover">Expand Screen On Hover Button</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../../app.js"></script>
    <script src="../../settings.js"></script>
  </body>
</html>
