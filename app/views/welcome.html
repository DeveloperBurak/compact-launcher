<!DOCTYPE html>
<!--suppress HtmlRequiredTitleElement -->
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/font-awesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="../assets/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="../assets/jquery-contextmenu/jquery.contextMenu.min.css" />
    <link rel="stylesheet" href="../assets/jquery-ui/themes/base/core.css" />
    <link rel="stylesheet" href="../assets/jquery-ui/themes/base/theme.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <div class="col-lg-12 vh-100" id="welcomeScene">
      <div class="introduction col-lg-12">
        <div step="1">
          <h2>Welcome To Compact Launcher</h2>
          <p>You can easily launch your program. And it is so minimized!</p>
        </div>
        <div step="2">
          <p>
            You can change your preferences. <button type="button" class="btn btn-link" id="btn-options">Click Here</button> to set your preferences
            before application starts. You can change them any time.
          </p>
        </div>
        <div step="3">
          <p>In this app, there is some <button type="button" class="btn btn-link" id="btn-tools">Tools</button> that helps you.</p>
        </div>
        <div step="4">
          <p>You are ready to go!</p>
        </div>
      </div>
      <div class="col-lg-12 take-action">
        <button class="btn next-step float-right" step="1">Get Started</button>
        <button class="btn next-step" step="2">Preferences</button>
        <button class="btn next-step" step="3">Tools</button>
        <button class="btn next-step finish" id="btn-finish" step="4">Finish</button>
      </div>
    </div>
    <script src="../welcome.js"></script>
  </body>
</html>
